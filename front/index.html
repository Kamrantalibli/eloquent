<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header-h bg-white d-flex flex-column justify-content-center align-items-center shadow-sm">
        <div class="container">
            <div class="header-top py-2 container-fluid header-border d-flex justify-content-between align-items-center">
                <div class="header-logo">
                    <img src="./assets/images/neptune.png" alt="" class="logo-h img-fluid">
                </div>
                <div class="header-text d-none d-md-block">
                    <p class="text-center text-secondary fst-italic">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
                <div class="header-search align-items-center position-relative">
                    <span class="material-symbols-outlined" id="searchIcon1">
                        search
                    </span>
                    <form action="" class="position-relative" style="display: none;" id="searchForm">
                        <input type="text" id="search_text" name="search_text" class="form-control pe-4" placeholder="Search">
                        <span class="material-symbols-outlined position-absolute" style="right: 0; bottom: 7px;" id="searchIcon2">search</span>
                    </form>
                </div>
            </div>
            <div class="header-bottom">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon material-symbols-outlined d-flex justify-content-center align-items-center">menu</span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </header>

    <script src="./assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./assets/jquery/jquery-3.5.1.min.js"></script>
    <script>
        $('#searchIcon2').click(function() {
            $('#searchForm').hide();
            $('#searchIcon1').show();
        })

        $('#searchIcon1').click(function() {
            $(this).hide();
            $('#searchIcon2').show();
            $('#searchForm').show();
        })
    </script>
</body>
</html>
